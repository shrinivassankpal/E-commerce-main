<div class="container-fluid">
  <div class="row" >
    <div class="col-lg-12" >
      <table class="table table-bordered" >
        <tr class="bg-info text-light">
          <th>Sr.No.</th>
          <th>Name</th>
          <th>Image</th>
          <!-- <th>Description</th> -->
          <th>MRP</th>
          <th>Price</th>
          <th>category</th>
          <th>Stock</th>
          <th></th>
        </tr>
        <tr *ngFor="let data of pddata, let i =index">
          <td>{{i + 1}}</td>
          <td>{{data.name}}</td>
          <td><img src="{{data.avatar}}" alt="" width="100px"></td>
          <!-- <td>{{data.des}}</td> -->
          <td>{{data.mrp}}</td>
          <td>{{data.price}}</td>
          <td>{{data.category}}</td>
          <td>{{data.IsValid}}</td>
          <td><button class="btn " routerLink="../addproduct/{{data.id}}"><i class="large material-icons text-success">edit</i></button>
            <button class="btn" (click)="del(data.id)"> <i class="large material-icons text-danger">delete</i></button>
          </td>


        </tr>
      </table>
    </div>
  </div>
</div>
